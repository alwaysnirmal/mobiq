\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;bf41ee97-ef13-4cb7-b7ad-2aa6a1230804&quot;,&quot;parentUUID&quot;:&quot;8b1b1df4-1a06-444a-bdf2-ecf362b8a640&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;38476815-7940-4c37-9953-6ec7a04f8015&quot;,&quot;fd551de9-dc78-4ffb-9e15-209e002f0f7d&quot;,&quot;bf41ee97-ef13-4cb7-b7ad-2aa6a1230804&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1334,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;d120839c-9de9-4606-ba10-2dad4b7bca53&quot;,&quot;title&quot;:&quot;Negative Test Scenario&#x27;s / Inavlaid query parameters&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Validate `response when Invalid Post ID is provided&quot;,&quot;fullTitle&quot;:&quot;Negative Test Scenario&#x27;s / Inavlaid query parameters Validate `response when Invalid Post ID is provided&quot;,&quot;duration&quot;:72,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//PostID 101 does not exist , Empty array should be retrieved \ncy.request(&#x27;/comments?postId=101&#x27;).then(function (response) {\n  expect(response).to.have.property(&#x27;headers&#x27;);\n  expect(response).to.have.property(&#x27;duration&#x27;);\n  expect(response.body, &#x27;Empty Array is returned&#x27;).to.have.length(0);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;366b07db-b802-4a17-a8ed-f124c9b5c876&quot;,&quot;parentUUID&quot;:&quot;d120839c-9de9-4606-ba10-2dad4b7bca53&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Validate Response When Invalid User Id is provided retrieving the Posts based on UserID&quot;,&quot;fullTitle&quot;:&q
